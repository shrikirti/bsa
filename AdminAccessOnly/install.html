<html>
<head>

	<link rel="stylesheet" type="text/css" href="../FrontEnd/css/mystyle.css">

		<table id  = "header" width = "1300" align = "center">

	<h2 align = "center"> Create Database and its User </h2>
		
		
	<form action = "install.php" method = "post">
		<table align = "center" >
			
			<tr>
				<td> Database name </td>
				<td> <input type= "text" name = "dbName" > </td>
			</tr>
			<tr>
				<td> Your username this database </td>
				<td> <input type= "text" name = "username" > </td>
			</tr>
			<tr>
				<td> Password </td>
				<td> <input type= "password" name = "userPass" > </td>
			</tr>

				<td> Grant Privilege to this User </td>
				<td>
					<select name = "privilege" >
						<option value="ALL PRIVILEGES">ALL PRIVILEGES</option>

						<option value="DELETE">DELETE</option>

						<option value="SELECT">SELECT</option>
						<option value="UPDATE">UPDATE</option>

					</select>
				 </td>
			</tr>
			<tr>
				<td> &nbsp </td>

			</tr>
		</table>
